<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Glass When — Asleep When I'm Awake" />
    <meta property="og:url" content="https://glasswhen.com" />
    <meta
      property="og:description"
      content="New EP out now on Spotify and SoundCloud."
    />
    <meta
      property="og:image"
      content="https://glasswhen.com/images/cover_with_text.jpg?1"
    />

    <!-- Twitter card metadata -->
    <meta name="twitter:card" content="summary_large_image" />

    <title>Glass When — Asleep When I'm Awake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="raleway.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <section class="main">
      <div class="outer-header">
        <div class="header">
          <img
            class="text"
            src="images/text.png"
            alt="Asleep When I'm Awake — Glass When"
          />
        </div>
      </div>

      <div class="player-wrapper">
        <audio id="player" class="hidden" preload="auto">
          <source src="maxwell-morgan-county.mp3" type="audio/mp3" />
          <source src="maxwell-morgan-county.ogg" type="audio/ogg" />
        </audio>

        <button id="play-button" class="control">
          <svg><use xlink:href="icons.svg#play"></use></svg>
        </button>

        <button id="pause-button" class="control hidden">
          <svg><use xlink:href="icons.svg#pause"></use></svg>
        </button>

        <div id="song-title" class="hidden"><p>Maxwell, Morgan County</p></div>
      </div>

      <div class="link-wrapper">
        <a
          class="link"
          href="https://open.spotify.com/album/7j7sZDwHK2a7fhgKpMOgke"
          target="_blank"
        >
          <svg class="link-icon">
            <use xlink:href="icons.svg#spotify"></use>
          </svg>
        </a>
        <a
          class="link"
          href="https://soundcloud.com/glasswhen/sets/asleep-when-im-awake"
          target="_blank"
        >
          <svg class="link-icon">
            <use xlink:href="icons.svg#soundcloud"></use>
          </svg>
        </a>

        <a
          class="link"
          href="https://itunes.apple.com/us/album/asleep-when-im-awake-ep/1445366368?app=music"
          target="_blank"
        >
          <svg class="link-icon">
            <use xlink:href="icons.svg#apple-music"></use>
          </svg>
        </a>
        <a class="link" href="https://glasswhen.bandcamp.com" target="_blank">
          <svg class="link-icon">
            <use xlink:href="icons.svg#bandcamp"></use>
          </svg>
        </a>
      </div>

      <div id="song-progress-bar-wrapper">
        <div id="song-progress-bar" style="transform: translate(-100%)"></div>
      </div>
    </section>
    <section class="contact">
      <p class="contact-details">
        Contact:
        <a href="mailto:glasswhenmusic@gmail.com">glasswhenmusic@gmail.com</a>
      </p>
    </section>
  </body>
</html>
